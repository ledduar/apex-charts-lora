<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="dates">
        <div>
            <label for="inputDateStart">Fecha inicio:</label>
            <input type="date" id="inputDateStart">
        </div>
        <div>
            <label for="inputDateEnd">Fecha final:</label>
            <input type="date" id="inputDateEnd">
        </div>
        <div class="btn btn-sm btn-info" id="btnOneDay">Día</div>
        <div class="btn btn-sm btn-info" id="btnOnMonth">Mes</div>
        <div class="btn btn-sm btn-info" id="btnReset">Reset</div>
    </div>
    <div id="chart-line"></div>
    <div id="chart-line2"></div>
    <div class="statistics">
        <div id="mediaText"></div>
        <div id="varianzaText"></div>
        <div id="sdText"></div>
    </div>
    <div class="tabla">
        <h5>Datos estadísticos</h5>
        <div class="btn btn-sm btn-success" id="statToExcel">Exportar tabla a Excel</div>
        <table id="tabla" class="table table-sm table-striped">
            <thead id="tableStatHead">
            </thead>
            <tbody id="tableStatBody">
            </tbody>
        </table>
    </div>
    <div class="tabla">
        <h5 class="mt-5">Todos los datos</h5>
        <div class="btn btn-sm btn-success" id="contentToExcel">Exportar tabla a Excel</div>
        <table id="tableContent" class="table table-sm table-striped">
            <thead id="tableContentHead">
            </thead>
            <tbody id="tableContentBody">
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
    <script src="./data.js" type="module"></script>
    <script src="./index.js" type="module"></script>
</body>

</html>
